     <!-- dammy nav bar -->

                <nav class="navbar navbar-expand-lg navbar-light">
                    <a class="navbar-brand" href="index.html">Aviandesign</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
            
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ml-auto navbar-right text-left outo-top-crol">
                            <li class="nav-item active">
                                <a class="nav-link" href="index.html">Login SignUp</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="choose-projects.html">Choose Projects</a>

    <!-- dammy nav bar -->

    <div class="main">
        <div class="container">
            <div class="row">

                <div class="col-lg-12 col-sm-12">
                    <!-- sign-in -->
                    <div class="login-form login-box">

                        <div class="no-account">
                            <h2>Log In</h2>
                            <span>Don't have an Account? <a href="javascript:void(0)" class="register-btn">Sign
                                    Up</a></span>
                        </div>
                        <form>
                            <div class="form-group">
                                <input type="email" class="form-control" id="email" placeholder="Email" name="email"
                                    required>
                            </div>
                            <div class="form-group">
                                <input type="password" id="myInput" class="form-control" placeholder="Password"
                                    name="pswd" required>
                                <i class="fa fa-eye" onclick="myFunction()"></i>
                            </div>
                            <div class="form-group form-check forget-pass">
                                <a href="#">Forget Password?</a>
                            </div><br>
                            <button type="submit" class="btn signUpBtn">Log In</button>
                        </form>
                    </div>
                    <!-- sign-in -->
                    <div class="login-form register-box" style="display: none;">

                        <div class="no-account">
                            <h2>Sign Up</h2>
                            <span>Already have an Account? <a href="javascript:void(0)" class="login-btn">Log
                                    In</a></span>
                        </div>
                        <form>
                            <div class="form-group">
                                <input type="email" class="form-control" id="email" placeholder="Email" name="email"
                                    required>
                            </div>
                            <div class="form-group">
                                <input type="password" id="myInput1" class="form-control" placeholder="Password"
                                    name="pswd" required>
                                <i class="fa fa-eye" onclick="myFunction()"></i>
                            </div>
                            <div class="form-group">
                                <input type="password" id="myInput2" class="form-control" placeholder="Confirm Password"
                                    name="pswd" required>
                                <i class="fa fa-eye" onclick="myFunction()"></i>
                            </div>
                            <button type="submit" class="btn signUpBtn signup-btn-signup">Sign Up</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>

</html>
